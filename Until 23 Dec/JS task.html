<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="p-3 mb-2 bg-info text-dark">
        <div class="container">
            <h2>LOGIN FORM</h2>

    <form name="myform" onsubmit="return validateForm()" method="post">
        <p>NAME:</p>
        <input type="text" name="name" value="" >
        <div class="red"><span class="error"><p id="name_error"></p></span></div>

        <p>EMAIL:</p>
        <input type="text" name="email" value="" >
<div class="red"><span class="error"><p id="email_error"></p></span></div>
        <p>USERNAME:</p>
        <input type="text" name="username" value="" >
<div class="red"><span class="error"><p id="username_error"></p></span></div>
        <p>PASSWORD:</p>
        <input type="password" name="password" value="" >
        <div class="red"><span class="error"><p id="password_error"></p></span></div>

        <p>PHONE NO:</p>
        <input type="number" name="ph_no" value="" >
        <div class="red"><span class="error"><p id="ph_no_error"></p></span></div>
        <br/>
        <br/>
        <br/>
        <input type="submit" value="submit" class="bg-dark">

    </form>
    </div>
    </div>

    <script>
          function validateForm() {
    var error = 0;
    var a = document.forms["myform"]["name"].value;
    document.getElementById('name_error').innerHTML = '';
    if ( a ==null || a == "") {
        error++;
        document.getElementById('name_error').innerHTML = 'Name must be filled out';
    }

    var b = document.forms["myform"]["email"].value;
    document.getElementById('email_error').innerHTML = '';
    if (b == null || b == "") {
        error++;
        document.getElementById('email_error').innerHTML = 'Email must be filled out';
    }
    var c = document.forms["myform"]["username"].value;
    document.getElementById('username_error').innerHTML = '';
    if (c == null || c == "") {
        error++;
        document.getElementById('username_error').innerHTML = 'Username must be filled out';
    }
    var d = document.forms["myform"]["password"].value;
    document.getElementById('password_error').innerHTML = '';
    if ( d == null || d == "") {
        error++;
        document.getElementById('password_error').innerHTML = 'Password must be filled out';
    }
    var e = document.forms["myform"]["ph_no"].value;
    document.getElementById('ph_no_error').innerHTML = '';
    if ( e == null || e == "") {
        error++;
        document.getElementById('ph_no_error').innerHTML = 'phone number must be filled out';
    }
    if(error>0) {
        return false;
    }
    return true;
}
    </script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
