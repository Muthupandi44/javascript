           <div class="row">
                <div class="col-6">
           
        <h2>REGISTRATION FORM</h2>
    <form name="myform" onsubmit="return validation()" method="post" >
    <table > 
  
    
    <tr>
        <td>Company Name :</td>
        <td> <input type="text" id="cname" placeholder="Enter Company Name" ></td>
   </tr>
     <tr>
         <td>First Name :</td>
         <td> <input type="text" id="fname" placeholder="Enter First Name" ></td>
    </tr>
     <tr>
         <td>Second Name :</td>
         <td> <input type="text" id="sname" placeholder="Enter Second Name" ></td>
    </tr>
    
    <tr>
         <td> city :</td>
         <td><input type="text" id="cit" placeholder="Enter City"></td>
    </tr>
    <tr>
       <td>state : </td>
        <td><input type="text" id="stat" placeholder="Enter State"></td>
    </tr>
    <tr>
        <td> email : </td>
        <td><input type="email" id="mail" placeholder="Enter E-mail"> </td>
    </tr>
    <tr>
        <td> Phone : </td>
        <td><input type="number" id="ph" placeholder="Enter Ph-number"> </td>
    </tr>
    <tr>
        <td> Address : </td>
        <td><input type="text" id="add" placeholder="Enter Address"> </td>
    </tr>
    <tr>
        <td>password : </td>
        <td><input type="password" id="pass" placeholder="Enter password"> </td>
    </tr>
    <tr>
        <td><input type="submit" id="sub" class="bg-danger"> </td>
    </tr>

</table>
    </form>
</div>

        <script>
            function validation() 
            {
                cname = document.getElementById("cname").value;
                fname = document.getElementById("fname").value;
                sname = document.getElementById("sname").value;

                cit = document.getElementById("cit").value;
                stat = document.getElementById("stat").value;
                mail = document.getElementById("mail").value;
                ph = document.getElementById("ph").value;
                add = document.getElementById("add").value;
                pass = document.getElementById("pass").value;

                if(cname == "")
                {
                    alert(" please! Enter the Company Name");
                }
                else if(fname = "")
                {
                    alert(" please! Enter the First Name");
                }
                else if(sname == "")
                {
                    alert("please! Enter the Second Name");
                }
                else if(cit == "")
                {
                    alert("please! Enter the City");
                }
                else if(stat == "")
                {
                    alert("please! Enter the State");
                }
                else if(mail == "")
                {
                    alert("please! Enter the Email");
                }
                else if(ph == "")
                {
                    alert("please! Enter the Phone Number");
                }
                else if(add == "")
                {
                    alert("please! Enter the Address");
                }
                else if(pass == "")
                {
                    alert("please! Enter the password");
                }
            
            }

        </script>
