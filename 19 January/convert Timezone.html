<!DOCTYPE html>
<html lang="en">
<head>
    <title>Convert local time to another timezone</title>
</head>
<body>
    <h1>Convert local time to another timezone</h1>
    <script>
        function calcTime(city,offset){
            var a = new Date()
            var utc = a.getTime () + (a.getTimezoneOffset()*60000);
            var nd = new Date(utc + (3600000*offset));
            return "the local time of "+city+" is"+nd.toLocaleString(); 
        }

        console.log(calcTime('argentina', '-3'))
        console.log(calcTime('Bahamas', '-5'))
    </script>
</body>
</html>
