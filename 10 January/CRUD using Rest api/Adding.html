<!DOCTYPE html>
<html lang="en">
<head>
    <title>Adding</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <form id="form" method="post">
        <div>
            <input type="text" id="name" name="name" placeholder="Enter yoour Name" required>
        </div>
        <br>
        <div>
            <input type="text" id="gender" name="gender" placeholder="Gender" required>
        </div>
        <br>
        <div>
            <input type="email" id="email" name="email" placeholder="Enter your valid Eamil" required>
        </div>
        <br>
        <div>
            <input type="text" id="status" name="status" placeholder="Status" required>
        </div>
        <br>
        <input type="button" id="button" value="Add">
    </form>

    <script>
    const button = document.querySelector("button");
    var name = document.getElementById("name");
    var gender = document.getElementById("gender");
    var email= document.getElementById("email");
    var status = document.getElementById("status");
    
    button.addEventListener("click",(c)=> {
        console.log("name",name.value)
        console.log("gender",gender.value)
        console.log("email",email.value)
        console.log("status",name.value)
        c.preventDefault();
        
        fetch("https://gorest.co.in/public/v1/users",{
            method:"post",
            Headers:{
                "content-type":"application/json",
                "authorization":"bearer 096a7679c8f9ee789282864a1d5eb9d7c3d5b9b9c3ac6adc15962d8d87c76307"
            },
            body:json.stringify({
                name:name.value,
                gender:gender.value,
                email:email.value,
                status:status.value
            })
        })
        .then(res=>res.json())
        .then((data)=>{
            console.log(data)
            window.location.href="CRUD using rest api"
        })

    });
    </script>
</body>
</html>
